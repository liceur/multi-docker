version: "3"
services:
  nginx:
    image: "liceur/multi-nginx"
    restart: always
    mem_limit: 128m
    # build:
    #   dockerfile: Dockerfile
    #   context: ./nginx
    # depends_on:
    #   - api
    #   - client
    ports:
      - '80:80'
  server:
    image: "liceur/multi-server"
    mem_limit: 128m
    hostname: api
    environment:
      - REDIS_HOST=$REDIS_HOST
      - REDIS_PORT=$REDIS_PORT
      - PGUSER=$PGUSER
      - PGHOST=$PGHOST
      - PGDATABASE=$PGDATABASE
      - PGPASSWORD=$PGPASSWORD
      - PGPORT=$PGPORT
  client:
    image: "liceur/multi-client"
    mem_limit: 128m
    hostname: client
  worker:
    image: "liceur/multi-worker"
    mem_limit: 128m
    hostname: worker
    environment:
      - REDIS_HOST=$REDIS_HOST
      - REDIS_PORT=$REDIS_PORT
